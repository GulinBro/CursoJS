    <script>
        
        var nome = window.prompt('Qual seu nome? ');

        document.writeln(`Olá, <strong>${nome}</strong>, seu nome tem ${nome.length} letras <br>`) // Escrevendo no html e usando função s.length para contar quantas letras tem a string.
        document.writeln(`Seu nome maíusculo é ${nome.toUpperCase()}<br>`); // Função para colocar a string em maiúsculo.
        document.writeln(`Seu nome minúsculo é ${nome.toLowerCase()}`); // Função para colocar a string em mminúsculo.
